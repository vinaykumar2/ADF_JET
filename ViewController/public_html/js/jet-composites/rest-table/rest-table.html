<div class="oj-hybrid-padding">
  <h3>Countries</h3>
  <h4>URL: "https://restcountries.eu/rest/v2/name/stan"</h4>
  <div>
     <table id="table"
        summary="Demo Table"
        data-bind="ojComponent: {component:'ojTable',
                                 data: dataSource,
                                 columns: [{headerText: 'Name',  field: 'name'},
                                           {headerText: 'Capital',     field: 'capital'},
                                           {headerText: 'Region', field: 'region'},
                                           {headerText: 'Subregion',  field: 'subregion'}]}">
  </table>
  </div>


</div>
